<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sluneční zatmění</title>
    <style>
      .nebo {
        background: #adc4db;
        background: linear-gradient(
          0deg,
          rgba(173, 196, 219, 1) 0%,
          rgba(99, 139, 191, 1) 100%
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .animace-pozadi {
        animation: neboanimace 6s ease-in-out forwards;
      }
      @keyframes neboanimace {
        0% {
          background: #adc4db;
          background: linear-gradient(
            0deg,
            rgba(173, 196, 219, 1) 0%,
            rgba(99, 139, 191, 1) 100%
          );
        }
        40% {
          background: black;
        }
        60% {
          background: black;
        }
        100% {
          background: #adc4db;
          background: linear-gradient(
            0deg,
            rgba(173, 196, 219, 1) 0%,
            rgba(99, 139, 191, 1) 100%
          );
        }
      }
      .slunce {
        position: absolute;
        height: 150px;
        aspect-ratio: 1/1;
        background-color: rgba(251, 182, 63, 1);
        background: radial-gradient(
          circle,
          rgba(251, 182, 63, 1) 0%,
          rgb(255, 192, 103) 100%
        );
        border: 1px solid transparent;
        box-shadow: 0px 0px 300px hsl(41, 100%, 60%);
        border-radius: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: svet 1s linear infinite alternate;
      }
      @keyframes svet {
        100% {
          box-shadow: 0px 0px 100px hsl(43, 100%, 50%);
        }
      }
      .mesic {
        position: absolute;
        height: 150px;
        aspect-ratio: 1/1;
        background-color: hsl(0, 0%, 50%);
        border-radius: 100%;
        transform: translateY(-50%);
        top: 50%;
        left: 100%;
      }
      .animace-mesic {
        animation: mesicanimace 6s ease-in-out forwards;
      }
      @keyframes mesicanimace {
        0% {
          left: 100%;
        }
        40% {
          left: calc(50%);
          background-color: black;
        }
        60% {
          left: calc(50%);
          background-color: 120px;
        }
        100% {
          left: 0%;
        }
      }
      #tlacitko {
        position: relative;
        top: 350px;
      }
    </style>
  </head>
  <body>
    <div class="nebo">
      <div class="slunce"></div>
      <div class="mesic"></div>
    </div>
    <script>
      const mesic = document.querySelector(".mesic");
      const pozadi = document.querySelector(".nebo");
      const slunce = document.querySelector(".slunce");

      slunce.addEventListener("click", function () {
        mesic.classList.add("animace-mesic");
        pozadi.classList.add("animace-pozadi");
      });
    </script>
  </body>
</html>
