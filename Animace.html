<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sluneční zatmění</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .slunce {
        height: 300px;
        aspect-ratio: 1/1;
        background-color: rgb(255, 223, 66);
        border: 1px solid transparent;
        box-shadow: 0px 0px 300px hsl(41, 100%, 60%);
        border-radius: 100%;
        animation: svet 1s linear infinite alternate;
      }
      @keyframes svet {
        100% {
          box-shadow: 0px 0px 100px rgb(255, 183, 0);
        }
      }
      .mesic {
        height: 300px;
        aspect-ratio: 1/1;
        background-color: rgb(0, 0, 0);
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slunce"></div>
    <div class="mesic"></div>
    <button id="Zatmeni">Spustit</button>
    <script></script>
  </body>
</html>
